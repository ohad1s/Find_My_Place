<!DOCTYPE html>
<html>
<head>
  <title>Extend Stay</title>
  <style>
    body {
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .popup {
      width: 700px;
      height: 550px;
      background-color: #F0F0F0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      color: #0072C6;
      margin-top: 0;
    }

    button {
      margin-top: 20px;
      background-color: #0072C6;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #005EA2;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    input {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      color: #333333;
      background-color: #FFFFFF;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease-in-out;
    }

    input:focus {
      box-shadow: 0 0 5px #0072C6;
      outline: none;
    }

    .enter-button {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .enter-button button {
      background-color: #0072C6;
      color: #FFFFFF;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .enter-button button:hover {
      background-color: #005EA2;
    }
  </style>
</head>
<body>
<div class="popup">
  <h1>Your time is almost up!
    <br>
    Would you like to extend your stay?</h1>
  <div class="button-container">
    <button id="no-button">No</button>
  </div>
  <div id="input-container" class="input-container hidden">
    <p>If so, how long would you like to extend?</p>
  </div>
  <div id="input-container2" class="input-container hidden2">
    <input type="time" name="time" placeholder="Time (HH:MM)">
    <div class="enter-button">
      <button id="enter-button">Enter</button>
    </div>
  </div>
</div>

<script>
  const noButton = document.getElementById("no-button");
  const yesButton = document.getElementById("yes-button");
  const inputContainer = document.getElementById("input-container");
  const enterButton = document.getElementById("enter-button");

  noButton.addEventListener("click", () => {
    // window.open('', '_self', '');
    window.close();
  });

  yesButton.addEventListener("click", () => {
    inputContainer.classList.remove("hidden");
  });

  yesButton.addEventListener("click", () => {
    inputContainer.classList.remove("hidden");
  });

  enterButton.addEventListener("click", () => {
    const timeInput = document.querySelector('input[name="time"]');
    const timeValue = timeInput.value;
    console.log(`You entered: ${timeValue}`);
  });
  </script>
  </body>
  </html>
