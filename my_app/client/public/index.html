<!DOCTYPE html>
<html lang="en">
<head>
  <title>Find My Place</title>
</head>
<body>
<div id="sidebar">
  <link rel="stylesheet" href="css/sidebar.css">
  <button type="button" class="btn btn-primary" id="home"
          style="width: 50%;margin-top: 10px;margin-left: 20px; font-family: 'Comic Sans MS', cursive, sans-serif;">
    Home
  </button>
</div>
<div id="main-content">
  <div id="root"></div>
  <h1 style="font-family: 'Comic Sans MS', cursive, sans-serif;">Welcome to Ariel University Library!</h1>
  <h2 style="font-family: 'Comic Sans MS', cursive, sans-serif;">Please choose your floor:</h2>
  <div class="input-group" style="width: 50%;">
    <select class="form-select" id="floors" style="direction: rtl;">
      <option style="font-family: 'Comic Sans MS', cursive, sans-serif;" selected>floor</option>
      <option style="font-family: 'Comic Sans MS', cursive, sans-serif;" value="f1" id="choice1" name="choice1">1</option>
      <option style="font-family: 'Comic Sans MS', cursive, sans-serif;" value="f2" id="choice2" name="choice2">2</option>
      <option style="font-family: 'Comic Sans MS', cursive, sans-serif;" value="f3" id="choice3" name="choice3">3</option>
      <option style="font-family: 'Comic Sans MS', cursive, sans-serif;" value="f4" id="choice4" name="choice4">4</option>
    </select>
  </div>
  <div>
    <button type="button" class="btn btn-primary" id="enter"
            style="width: 5%;margin-top: 10px; font-family: 'Comic Sans MS', cursive, sans-serif;">
      Enter
    </button>
  </div>
</div>

</body>
</html>
